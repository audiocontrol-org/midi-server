appId: org.audiocontrol.midi-server
productName: MidiServer
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!scripts/*'
  - '!tests/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
extraResources:
  - from: "../build/MidiHttpServer_artefacts/Release/MidiHttpServer"
    to: "bin/midi-http-server"
win:
  executableName: midi-server-dashboard
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: resources/icon.png
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  entitlements: ../packaging/macos/entitlements.plist
  entitlementsInherit: ../packaging/macos/entitlements.plist
  extendInfo:
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - target: deb
      arch:
        - x64
        - arm64
    - target: AppImage
      arch:
        - x64
        - arm64
  executableName: midi-server
  maintainer: audiocontrol.org
  category: Audio
  icon: ../packaging/linux/resources/icons
  desktop:
    Name: MIDI Server
    Comment: HTTP-to-MIDI bridge server
    Categories: Audio;AudioVideo;
    StartupWMClass: midi-server
deb:
  packageName: midi-server
  artifactName: ${name}_${version}_${arch}.${ext}
  depends:
    - libasound2
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
  recommends:
    - libappindicator3-1
  afterInstall: ../packaging/linux/scripts/postinst
  afterRemove: ../packaging/linux/scripts/postrm
appImage:
  artifactName: ${name}-${version}-${arch}.${ext}
publish:
  provider: github
  owner: audiocontrol-org
  repo: midi-server
  releaseType: release
npmRebuild: false
