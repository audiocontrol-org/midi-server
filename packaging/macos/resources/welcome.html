    <h1>MIDI HTTP Server</h1>
    <p>This installer will install the MIDI HTTP Server to <code>/usr/local/bin/midi-http-server</code>.</p>
    <p>The server provides an HTTP API for sending and receiving MIDI messages, including full SysEx support.</p>
    <p><strong>After installation:</strong></p>
    <p>Run the server from Terminal:</p>
    <p><code>midi-http-server --port 8080</code></p>
