name: Release Linux

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            runner: ubuntu-22.04
          - arch: arm64
            runner: ubuntu-22.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libasound2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libgl1-mesa-dev \
            libgtk-3-dev \
            libnotify-dev \
            libnss3-dev \
            libxss-dev \
            libxtst-dev \
            libsecret-1-dev \
            libgbm-dev

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ -f VERSION ]; then
            echo "version=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" | sed 's/^v//' >> $GITHUB_OUTPUT
          fi

      - name: Build C++ CLI
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Verify CLI binary
        run: |
          ls -la build/MidiHttpServer_artefacts/Release/
          file build/MidiHttpServer_artefacts/Release/MidiHttpServer

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Set package version
        working-directory: dashboard
        run: npm pkg set version="${{ steps.version.outputs.version }}"

      - name: Build Electron app
        working-directory: dashboard
        run: npm run build

      - name: Build DEB package
        working-directory: dashboard
        run: npx electron-builder --linux deb --${{ matrix.arch }} --publish never

      - name: Build AppImage
        working-directory: dashboard
        run: npx electron-builder --linux AppImage --${{ matrix.arch }} --publish never

      - name: List artifacts
        run: |
          echo "=== Build artifacts ==="
          ls -la dashboard/dist/
          echo ""
          echo "=== DEB package info ==="
          dpkg-deb --info dashboard/dist/*.deb || true

      - name: Generate checksums
        working-directory: dashboard/dist
        run: |
          for file in *.deb *.AppImage; do
            if [ -f "$file" ]; then
              sha256sum "$file" >> checksums-linux-${{ matrix.arch }}.sha256
            fi
          done
          cat checksums-linux-${{ matrix.arch }}.sha256 || true

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dashboard/dist/*.deb
          if-no-files-found: error

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-${{ matrix.arch }}
          path: dashboard/dist/*.AppImage
          if-no-files-found: error

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.arch }}
          path: dashboard/dist/checksums-linux-${{ matrix.arch }}.sha256

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dashboard/dist/*.deb
            dashboard/dist/*.AppImage
            dashboard/dist/checksums-linux-${{ matrix.arch }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
